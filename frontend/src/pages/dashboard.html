<!DOCTYPE html>
<html lang="en" x-data="noteApp()" x-init="init()" :class="darkMode ? 'dark' : ''">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Note App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark .bg-white {
      background-color: #1f2937;
    }
    input, button {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-800 dark:text-gray-100">

<!-- Topbar -->
<div class="flex items-center justify-between p-4 bg-white shadow dark:bg-gray-900">
  <div class="text-xl font-bold">Note App</div>
  <div class="flex items-center space-x-4">
    <input type="text" placeholder="Search..." class="border rounded px-4 py-2 w-72 bg-gray-50 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <div class="relative" x-data="{ open: false }">
      <!-- <button @click="open = !open" class="text-gray-600 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400">Settings</button> -->
      <!-- <div x-show="open" @click.outside="open = false" class="absolute right-0 mt-2 bg-white dark:bg-gray-900 border dark:border-gray-700 rounded shadow w-40"> -->
        <button @click="toggleDarkMode()" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-200">Toggle Theme</button>
      <!-- </div> -->
    </div>
  </div>
</div>

<!-- Main content -->
<div class="flex p-4 space-x-4">
  <!-- Sidebar -->
  <div class="w-64 bg-white rounded-lg shadow p-4 flex flex-col justify-between dark:bg-gray-900">
    <div>
      <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-100">Tags</h2>
      <div class="space-y-2">
        <template x-for="tag in tags" :key="tag">
          <div class="border p-2 rounded dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-700 dark:text-gray-200" x-text="tag"></div>
        </template>
      </div>
    </div>
    <div class="mt-6">
      <button @click="showModal = true" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition-colors">Add Tag</button>
    </div>
  </div>

  <!-- Notes Section -->
  <div class="flex-1 flex flex-col space-y-6">
    <!-- Sort by -->
    <div class="flex justify-end">
      <button class="border px-4 py-2 rounded text-gray-700 dark:text-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Sort by</button>
    </div>

    <!-- Pinned notes -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Pinned</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <template x-for="(note, index) in pinnedNotes" :key="'pinned-'+index">
          <div draggable="true" @dragstart="dragStart(note)" @dragover.prevent @drop="drop(note)"
               class="bg-white p-4 rounded-lg shadow cursor-move dark:bg-gray-900 hover:shadow-md transition-shadow">
            <div class="flex justify-between">
              <h3 class="font-bold mb-2 text-gray-900 dark:text-gray-100" x-text="note.title"></h3>
              <button @click="togglePin(note)" class="text-yellow-500 text-xl hover:text-yellow-600">★</button>
            </div>
            <div class="text-sm text-gray-500 dark:text-gray-400 mb-2" x-text="'[' + note.tag + ']'"></div>
            <p class="text-gray-700 dark:text-gray-200 truncate overflow-hidden whitespace-nowrap" x-text="note.content"></p>
          </div>
        </template>
      </div>
    </div>

    <!-- Unpinned notes -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Others</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <template x-for="(note, index) in unpinnedNotes" :key="'unpinned-'+index">
          <div draggable="true" @dragstart="dragStart(note)" @dragover.prevent @drop="drop(note)"
               class="bg-white p-4 rounded-lg shadow cursor-move dark:bg-gray-900 hover:shadow-md transition-shadow">
            <div class="flex justify-between">
              <h3 class="font-bold mb-2 text-gray-900 dark:text-gray-100" x-text="note.title"></h3>
              <button @click="togglePin(note)" class="text-gray-400 text-xl hover:text-yellow-400">☆</button>
            </div>
            <div class="text-sm text-gray-500 dark:text-gray-400 mb-2" x-text="'[' + note.tag + ']'"></div>
            <p class="text-gray-700 dark:text-gray-200 truncate overflow-hidden whitespace-nowrap" x-text="note.content"></p>
          </div>
        </template>
      </div>
    </div>
  </div>
</div>

<!-- Modal Add Tag -->
<div x-show="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow w-1/3 dark:bg-gray-900">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Add New Tag</h2>
    <input type="text" x-model="newTag" class="border rounded w-full p-2 mb-4 bg-gray-50 dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter tag name">
    <div class="flex justify-end space-x-2">
      <button @click="showModal = false" class="px-4 py-2 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Cancel</button>
      <button @click="addTag()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">Add</button>
    </div>
  </div>
</div>

<!-- Alpine.js Logic -->
<script>
  function noteApp() {
    return {
      darkMode: JSON.parse(localStorage.getItem('darkMode')) ?? false,
      showModal: false,
      newTag: '',
      draggedNote: null,
      tags: JSON.parse(localStorage.getItem('tags')) ?? ['tag-1', 'tag-2'],
      notes: JSON.parse(localStorage.getItem('notes')) ?? [
        { title: 'Note 1', tag: 'tag-1', content: 'This is a pinned note', pinned: true },
        { title: 'Note 2', tag: 'tag-2', content: 'This is another note and very much note for u This is another note and very much note for u This is another note and very much note for u This is another note and very much note for u', pinned: false },
        { title: 'Note 3', tag: 'tag-1', content: 'More content here', pinned: false }
      ],

      get pinnedNotes() {
        return this.notes.filter(n => n.pinned);
      },
      get unpinnedNotes() {
        return this.notes.filter(n => !n.pinned);
      },

      addTag() {
        if (this.newTag.trim() !== '' && !this.tags.includes(this.newTag.trim())) {
          this.tags.push(this.newTag.trim());
          this.saveData();
        }
        this.newTag = '';
        this.showModal = false;
      },

      toggleDarkMode() {
        this.darkMode = !this.darkMode;
        localStorage.setItem('darkMode', this.darkMode);
      },

      togglePin(note) {
        note.pinned = !note.pinned;
        this.saveData();
      },

      dragStart(note) {
        this.draggedNote = note;
      },

      drop(targetNote) {
        if (!this.draggedNote || this.draggedNote === targetNote) return;
        const from = this.notes.indexOf(this.draggedNote);
        const to = this.notes.indexOf(targetNote);
        this.notes.splice(from, 1);
        this.notes.splice(to, 0, this.draggedNote);
        this.draggedNote = null;
        this.saveData();
      },

      saveData() {
        localStorage.setItem('tags', JSON.stringify(this.tags));
        localStorage.setItem('notes', JSON.stringify(this.notes));
      },

      init() {
        localStorage.removeItem('notes');
      localStorage.removeItem('tags');
      }
    }
  }
</script>
</body>
</html>
