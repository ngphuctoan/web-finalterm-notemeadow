services:
  mysql:
    image: mysql:lts
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - MYSQL_DATABASE=notemeadow
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8081:80
    environment:
      - PMA_HOST=mysql
  
  backend:
    build: ./backend
    ports:
      - 8080:80
    volumes:
      - ./backend:/var/www/html
    environment:
      - CLIENT_URL=http://localhost:1234

volumes:
  mysql_data: